<!DOCTYPE html>
<html>
<head>
	<title>My Title Page</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

		body {
			background-color: #fff0fg;
			margin: 0;
			padding: 0;
			font-family: 'Garamond', serif;
		}
		h1 {
			font-size: 72pt;
			margin-top: 20px;
			margin-bottom: 20px;
			padding: 40px;
			font-family: 'Great Vibes', serif;
		}

		h2 {
			font-size: 72pt;
			padding: 40px;
			font-family: 'Garamond', serif;
			text-align: right;

		}
		#banner {
			height: 400px;
			background-image: url('https://streaming.hvfree.net/hutisko.jpg');
			background-size: cover;
			background-position: center;
		}
		#container {
			max-width: 100%;
			margin: 0 auto;
			text-align: center;
		}
		p {
			max-width: 50%;
			margin: 0 auto;
			text-align: center;
		}
		#menu {
			background-color: #333;
			padding: 10px;
			overflow: hidden;
			font-family: 'Tahoma';
		}
		
		#menu a {
			color: #fff;
			text-decoration: none;
			padding: 10px;
			display: inline-block;
		}
		#menu a:hover {
			background-color: #555;
		}
	</style>
</head>
<body>
	<div id="banner"> <h2>kumpanie a testovací stránka</h2> </div>
	<div id="container">
		<div id="menu">
			<a href="#">Jedna</a>
			<a href="#">Dva</a>
			<a href="#">Tri</a>
			<a href="#">Jeste nic</a>
		</div>
		<p>Ahoj Vojto</p>

		<p>Tady nějaký odstaveček.</p>
		
	</div>
</body>
</html>
